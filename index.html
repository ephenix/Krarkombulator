<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-10 content">
                <div class="row">
                    <p class="h1 border bg-secondary">Board State</p>
                    <div class="col">
                        <img class="img-fluid" id="krark-img" src="img/krark.jpg">
                    </div>
                    <div class="col">
                        <img class="img-fluid" id="thumb-img" src="img/thumb.jpg">
                    </div>
                    <div class="col">
                        <img class="img-fluid" id="birgi-img" src="img/birgi.jpg">
                    </div>
                    <div class="col">
                        <img class="img-fluid" id="scoundrel-img" src="img/tavern-scoundrel.jpg">
                    </div>
                    <div class="col">
                        <img class="img-fluid" id="artist-img" src="img/storm-kiln.jpg">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="h1 border bg-secondary" id="krark-counter">0</p>
                    </div>
                    <div class="col">
                        <p class="h1 border bg-secondary" id="thumb-counter">0</p>
                    </div>
                    <div class="col">
                        <p class="h1 border bg-secondary" id="birgi-counter">0</p>
                    </div>
                    <div class="col">
                        <p class="h1 border bg-secondary" id="scoundrel-counter">0</p>
                    </div>
                    <div class="col">
                        <p class="h1 border bg-secondary" id="artist-counter">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="h1 border bg-secondary" id="red-counter">0</p>
                    </div>
                    <div class="col">
                        <p class="h1 border bg-secondary" id="blue-counter">0</p>
                    </div>
                    <div class="col">
                        <p class="h1 border bg-secondary" id="treasure-counter">0</p>
                    </div>
                    <div class="col">
                        <p class="h1 border bg-secondary" id="storm-counter">0</p>
                    </div>
                    <div class="col">
                        <p class="h1 border bg-secondary" id="heads-counter">0</p>
                    </div>
                    <div class="col">
                        <p class="h1 border bg-secondary" id="tails-counter">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img class="img-fluid" id="red-img" src="img/mountain.jpg">
                    </div>
                    <div class="col">
                        <img class="img-fluid" id="blue-img" src="img/island.jpg">
                    </div>
                    <div class="col">
                        <img class="img-fluid" id="treasure-img" src="img/treasure.jpg">
                    </div>
                    <div class="col">
                        <img class="img-fluid" id="storm-img" src="img/storm.jpg">
                    </div>
                    <div class="col">
                        <p>Heads</p>
                        <img class="img-fluid" id="coin-h-img" src="img/H2.png">
                    </div>
                    <div class="col">
                        <p>Tails</p>
                        <img class="img-fluid" id="coin-t-img" src="img/T2.png">
                    </div>
                </div>
                <div class="row">
                    <p class="h1 border bg-secondary">Spells</p>
                    <div class="col">
                        <img class="img-fluid" id="rite-img" src="img/rite-of-flame.jpg">
                    </div>
                    <div class="col">
                        <img class="img-fluid" id="pyretic-img" src="img/pyretic-ritual.jpg">
                    </div>
                    <div class="col">
                        <img class="img-fluid" id="seething-img" src="img/seething-song.jpg">
                    </div>
                    <div class="col">
                        <img class="img-fluid" id="trickery-img" src="img/trickery.jpg">
                    </div>
                    <div class="col">
                        <img class="img-fluid" id="opt-img" src="img/opt.jpg">
                    </div>
                    <div class="col">
                        <img class="img-fluid" id="counterspell-img" src="img/counterspell.jpg">
                    </div>
                </div>
            </div>
            <div class="col-md-2 sidebar bg-secondary border">
                <div class="row">
                    <p class="h1">Stack</p>
                    <div class="stack border container" id="stack">
                    </div>
                    <button id="resolve" class="btn btn-primary mt-auto">Resolve</button>
                    <button id="copy" class="btn btn-success mt-auto" disabled>Copy</button>
                    <button id="bounce" class="btn btn-dark mt-auto" disabled>Bounce</button>
                    <button id="pass" class="btn btn-dark mt-auto">Pass</button>
                </div>
                <div class="row logP" id="log-div">
                    <p class="text-nowrap" id="log">
                        Initialized Krarkombulator.
                    </p>
                </div>
            </div>
        </div>
        <footer class="footer text-secondary text-small">
            App copyright ephenix@ 2023.
            Card images copyright Wizards of the Coast. All rights reserved.
        </footer>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="app.js" type="text/javascript"></script>
</body>

</html>
